<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to 2100</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #current-time {
      font-size: 1.2rem;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
    }

    .time {
      display: flex;
      gap: 20px;
      justify-content: center;
      font-size: 1.2rem;
    }

    .time div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      min-width: 100px;
    }

    .time span {
      display: block;
      font-size: 2.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to the Year 2100</h1>
    <div id="current-time">Loading current time...</div>
    <div class="time">
      <div><span id="years">0</span>Years</div>
      <div><span id="days">0</span>Days</div>
      <div><span id="hours">0</span>Hours</div>
      <div><span id="minutes">0</span>Minutes</div>
      <div><span id="seconds">0</span>Seconds</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("Jan 1, 2100 00:00:00").getTime();

    function updateCurrentTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      document.getElementById("current-time").innerText = 
        now.toLocaleDateString("en-US", options);
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".container").innerHTML = "<h1>Happy Year 2100! ðŸŽ‰</h1>";
        return;
      }

      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("years").innerText = years;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    // Update both current time and countdown
    function updateAll() {
      updateCurrentTime();
      updateCountdown();
    }

    updateAll();
    setInterval(updateAll, 1000);
  </script>
</body>
</html>
