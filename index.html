<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Work Hours Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      margin-bottom: 40px;
      width: 90%;
      max-width: 900px;
      animation: fadeInUp 1s ease forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
      color: #fff;
    }

    #current-time {
      font-size: 1.1rem;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .time {
      display: flex;
      gap: 12px;
      justify-content: center;
      font-size: 1rem;
      flex-wrap: wrap;
    }

    .time div {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      min-width: 85px;
      transition: transform 0.3s ease;
    }

    .time div:hover {
      transform: translateY(-5px);
    }

    .time span {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    /* Buttons */
    .tracker button {
      margin: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      background: #fff;
      color: #000;
      border: none;
    }

    .tracker button:hover {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      transform: scale(1.05);
    }

    #work-timer {
      font-size: 1.6rem;
      margin-top: 15px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 1px;
      animation: pulse 2s infinite;
    }

    /* Filter bar */
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .filters input, .filters select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
    }

    .filters input::placeholder {
      color: #aaa;
    }

    /* Table */
    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    table th, table td {
      border: 1px solid rgba(255,255,255,0.15);
      padding: 12px;
      text-align: center;
      font-size: 0.95rem;
    }

    table th {
      background: rgba(255,255,255,0.15);
      font-weight: 600;
      color: #fff;
    }

    table tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.08);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.7); }
    }
  </style>

  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Countdown -->
  <div class="glass-card">
    <h1>Countdown to the Year 2100</h1>
    <div id="current-time">Loading current time...</div>
    <div class="time">
      <div><span id="years">0</span>Years</div>
      <div><span id="days">0</span>Days</div>
      <div><span id="hours">0</span>Hours</div>
      <div><span id="minutes">0</span>Minutes</div>
      <div><span id="seconds">0</span>Seconds</div>
    </div>
  </div>

  <!-- Work Hours Tracker -->
  <div class="glass-card tracker">
    <h1>Work Hours Tracker</h1>
    <button id="startBtn">Start Work</button>
    <button id="endBtn">End Work</button>
    <button id="exportBtn">Export to Excel</button>
    <div id="work-timer">00:00:00</div>

    <!-- Filters -->
    <div class="filters">
      <select id="sortOrder">
        <option value="desc">Newest First</option>
        <option value="asc">Oldest First</option>
      </select>
      <input type="text" id="filterDate" placeholder="Enter date (MM/DD/YYYY)">
      <button id="applyFilter">Filter</button>
      <button id="resetFilter">Show All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody id="workLog"></tbody>
    </table>
  </div>

  <script>
    /* Countdown */
    const targetDate = new Date("Jan 1, 2100 00:00:00").getTime();
    function updateCurrentTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      document.getElementById("current-time").innerText = 
        now.toLocaleDateString("en-US", options);
    }
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        document.querySelector(".glass-card").innerHTML = "<h1>Happy Year 2100! ðŸŽ‰</h1>";
        return;
      }
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("years").innerText = years;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }
    function updateAll() {
      updateCurrentTime();
      updateCountdown();
    }
    updateAll();
    setInterval(updateAll, 1000);

    /* Work tracker */
    let startTime = null;
    let timerInterval = null;
    let allLogs = JSON.parse(localStorage.getItem("workLog")) || [];

    function formatTime(seconds) {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function renderWorkLog(logs) {
      const tbody = document.getElementById("workLog");
      tbody.innerHTML = "";
      logs.forEach((entry) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${entry.date}</td>
                         <td>${entry.start}</td>
                         <td>${entry.end}</td>
                         <td>${entry.duration}</td>`;
        tbody.appendChild(row);
      });
    }

    function saveWorkLog(entry) {
      allLogs.push(entry);
      localStorage.setItem("workLog", JSON.stringify(allLogs));
      renderWorkLog(allLogs);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (startTime) {
        alert("Timer is already running!");
        return;
      }
      startTime = new Date();
      document.getElementById("work-timer").innerText = "00:00:00";
      timerInterval = setInterval(() => {
        const now = new Date();
        const secondsElapsed = Math.floor((now - startTime) / 1000);
        document.getElementById("work-timer").innerText = formatTime(secondsElapsed);
      }, 1000);
    });

    document.getElementById("endBtn").addEventListener("click", () => {
      if (!startTime) {
        alert("Please click 'Start Work' first.");
        return;
      }
      clearInterval(timerInterval);
      const endTime = new Date();
      const secondsElapsed = Math.floor((endTime - startTime) / 1000);
      const duration = formatTime(secondsElapsed);
      const entry = { 
        date: endTime.toLocaleDateString("en-US"), 
        start: startTime.toLocaleTimeString("en-US"), 
        end: endTime.toLocaleTimeString("en-US"), 
        duration: duration 
      };
      saveWorkLog(entry);
      startTime = null;
      timerInterval = null;
      document.getElementById("work-timer").innerText = "00:00:00";
    });

    /* Filters */
    document.getElementById("applyFilter").addEventListener("click", () => {
      const order = document.getElementById("sortOrder").value;
      const dateFilter = document.getElementById("filterDate").value.trim();
      let filteredLogs = [...allLogs];

      if (dateFilter) {
        filteredLogs = filteredLogs.filter(log => log.date === dateFilter);
      }

      if (order === "asc") {
        filteredLogs.sort((a, b) => new Date(a.date + " " + a.start) - new Date(b.date + " " + b.start));
      } else {
        filteredLogs.sort((a, b) => new Date(b.date + " " + b.start) - new Date(a.date + " " + a.start));
      }

      renderWorkLog(filteredLogs);
    });

    document.getElementById("resetFilter").addEventListener("click", () => {
      document.getElementById("filterDate").value = "";
      renderWorkLog(allLogs);
    });

    /* Export to Excel */
    document.getElementById("exportBtn").addEventListener("click", () => {
      if (allLogs.length === 0) {
        alert("No work log data to export.");
        return;
      }
      const worksheet = XLSX.utils.json_to_sheet(allLogs);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Work Log");
      XLSX.writeFile(workbook, "Work_Log.xlsx");
    });

    /* Initial load */
    renderWorkLog(allLogs);
  </script>
</body>
</html>
