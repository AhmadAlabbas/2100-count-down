<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Work Hours Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      margin-bottom: 40px;
      width: 90%;
      max-width: 1100px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
      color: #fff;
    }

    #current-time {
      font-size: 1.1rem;
      margin-bottom: 25px;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .time {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time div {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      min-width: 85px;
    }

    .time span {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    /* Buttons */
    .tracker button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      background: #fff;
      color: #000;
      border: none;
    }

    .tracker button:hover {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
    }

    #work-timer {
      font-size: 1.6rem;
      margin-top: 15px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Summary rectangles */
    .summary {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .summary div {
      flex: 1;
      min-width: 200px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      text-align: center;
    }

    .summary h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .summary span {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Filter bar */
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .filters input, .filters select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
    }

    .filters input::placeholder {
      color: #aaa;
    }

    .filters select option {
      background: #000;
      color: #fff;
    }

    /* Table */
    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    table th, table td {
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
    }

    table th {
      background: rgba(255,255,255,0.15);
      font-weight: 600;
      color: #fff;
    }

    table tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.08);
    }

    .action-btn {
      margin: 2px;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .edit-btn {
      background: #fff;
      color: #000;
    }

    .edit-btn:hover {
      background: #ccc;
    }

    .delete-btn {
      background: #ff4c4c;
      color: #fff;
    }

    .delete-btn:hover {
      background: #ff1c1c;
    }
  </style>

  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Countdown -->
  <div class="glass-card">
    <h1>Countdown to the Year 2104 3rd of March</h1>
    <div id="current-time">Loading current time...</div>
    <div class="time">
      <div><span id="years">0</span>Years</div>
      <div><span id="days">0</span>Days</div>
      <div><span id="hours">0</span>Hours</div>
      <div><span id="minutes">0</span>Minutes</div>
      <div><span id="seconds">0</span>Seconds</div>
    </div>
  </div>

  <!-- Work Hours Tracker -->
  <div class="glass-card tracker">
    <h1>Work Hours Tracker</h1>
    <button id="startBtn">Start Work</button>
    <button id="endBtn">End Work</button>
    <button id="exportBtn">Export to Excel</button>
    <div id="work-timer">00:00:00</div>

    <!-- Summary rectangles -->
    <div class="summary">
      <div>
        <h2>Today</h2>
        <span id="todayTotal">00:00:00</span>
      </div>
      <div>
        <h2>This Week</h2>
        <span id="weekTotal">00:00:00</span>
      </div>
      <div>
        <h2>This Year</h2>
        <span id="yearTotal">00:00:00</span>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <select id="sortOrder">
        <option value="desc">Newest First</option>
        <option value="asc">Oldest First</option>
      </select>
      <input type="text" id="filterDate" placeholder="Enter date (MM/DD/YYYY)">
      <button id="applyFilter">Filter</button>
      <button id="resetFilter">Show All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="workLog"></tbody>
    </table>
  </div>

  <script>
    /* Countdown */
    const targetDate = new Date("Mar 3, 2104 00:00:00").getTime();
    function updateCurrentTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', 
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' 
      };
      document.getElementById("current-time").innerText = 
        now.toLocaleDateString("en-US", options);
    }
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        document.querySelector(".glass-card").innerHTML = "<h1>Happy Year 2100! ðŸŽ‰</h1>";
        return;
      }
      const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("years").innerText = years;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }
    function updateAll() {
      updateCurrentTime();
      updateCountdown();
    }
    updateAll();
    setInterval(updateAll, 1000);

    /* Work tracker */
    let startTime = null;
    let timerInterval = null;
    let allLogs = JSON.parse(localStorage.getItem("workLog")) || [];

    function formatTime(seconds) {
      const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const secs = String(seconds % 60).padStart(2, '0');
      return `${hrs}:${mins}:${secs}`;
    }

    function durationToSeconds(duration) {
      const [h, m, s] = duration.split(":").map(Number);
      return h * 3600 + m * 60 + s;
    }

    function calculateTotals() {
      let todaySec = 0, weekSec = 0, yearSec = 0;
      const now = new Date();
      const today = now.toLocaleDateString("en-US");
      const year = now.getFullYear();
      const weekStart = new Date(now);
      weekStart.setDate(now.getDate() - now.getDay()); // Sunday start

      allLogs.forEach(log => {
        const logDate = new Date(log.date + " " + log.start);
        const sec = durationToSeconds(log.duration);

        if (log.date === today) todaySec += sec;
        if (logDate >= weekStart) weekSec += sec;
        if (logDate.getFullYear() === year) yearSec += sec;
      });

      document.getElementById("todayTotal").innerText = formatTime(todaySec);
      document.getElementById("weekTotal").innerText = formatTime(weekSec);
      document.getElementById("yearTotal").innerText = formatTime(yearSec);
    }

    function renderWorkLog(logs) {
      const tbody = document.getElementById("workLog");
      tbody.innerHTML = "";
      logs.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${entry.date}</td>
                         <td>${entry.start}</td>
                         <td>${entry.end}</td>
                         <td>${entry.duration}</td>
                         <td>${entry.note || ""}</td>
                         <td>
                           <button class="action-btn edit-btn" onclick="editLog(${index})">Edit</button>
                           <button class="action-btn delete-btn" onclick="deleteLog(${index})">Delete</button>
                         </td>`;
        tbody.appendChild(row);
      });
      calculateTotals();
    }

    function saveWorkLog(entry) {
      allLogs.push(entry);
      localStorage.setItem("workLog", JSON.stringify(allLogs));
      renderWorkLog(allLogs);
    }

    function editLog(index) {
      const log = allLogs[index];
      const newNote = prompt("Edit note:", log.note || "");
      if (newNote !== null) {
        allLogs[index].note = newNote;
        localStorage.setItem("workLog", JSON.stringify(allLogs));
        renderWorkLog(allLogs);
      }
    }

    function deleteLog(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        allLogs.splice(index, 1);
        localStorage.setItem("workLog", JSON.stringify(allLogs));
        renderWorkLog(allLogs);
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (startTime) {
        alert("Timer is already running!");
        return;
      }
      startTime = new Date();
      document.getElementById("work-timer").innerText = "00:00:00";
      timerInterval = setInterval(() => {
        const now = new Date();
        const secondsElapsed = Math.floor((now - startTime) / 1000);
        document.getElementById("work-timer").innerText = formatTime(secondsElapsed);
      }, 1000);
    });

    document.getElementById("endBtn").addEventListener("click", () => {
      if (!startTime) {
        alert("Please click 'Start Work' first.");
        return;
      }
      clearInterval(timerInterval);
      const endTime = new Date();
      const secondsElapsed = Math.floor((endTime - startTime) / 1000);
      const duration = formatTime(secondsElapsed);
      const note = prompt("Enter a note for this work session:", "");
      const entry = { 
        date: endTime.toLocaleDateString("en-US"), 
        start: startTime.toLocaleTimeString("en-US"), 
        end: endTime.toLocaleTimeString("en-US"), 
        duration: duration,
        note: note 
      };
      saveWorkLog(entry);
      startTime = null;
      timerInterval = null;
      document.getElementById("work-timer").innerText = "00:00:00";
    });

    /* Filters */
    document.getElementById("applyFilter").addEventListener("click", () => {
      const order = document.getElementById("sortOrder").value;
      const dateFilter = document.getElementById("filterDate").value.trim();
      let filteredLogs = [...allLogs];

      if (dateFilter) {
        filteredLogs = filteredLogs.filter(log => log.date === dateFilter);
      }

      if (order === "asc") {
        filteredLogs.sort((a, b) => new Date(a.date + " " + a.start) - new Date(b.date + " " + b.start));
      } else {
        filteredLogs.sort((a, b) => new Date(b.date + " " + b.start) - new Date(a.date + " " + a.start));
      }

      renderWorkLog(filteredLogs);
    });

    document.getElementById("resetFilter").addEventListener("click", () => {
      document.getElementById("filterDate").value = "";
      renderWorkLog(allLogs);
    });

    /* Export to Excel */
    document.getElementById("exportBtn").addEventListener("click", () => {
      if (allLogs.length === 0) {
        alert("No work log data to export.");
        return;
      }
      const worksheet = XLSX.utils.json_to_sheet(allLogs);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Work Log");
      XLSX.writeFile(workbook, "Work_Log.xlsx");
    });

    /* Initial load */
    renderWorkLog(allLogs);
  </script>
</body>
</html>
